<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Test by mymywas</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
        <style>
            body{
                width: 263px;
                height: 415px;
                border: 4px black solid;
                box-sizing: border-box;
                padding-top: 18.5px;
                padding-left: 16px;
                box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.4), 0px 6px 20px 0px rgba(0, 0, 0, 0.9);
            }
            button{
                background: rgba(0,0,0,0);
                width: 71.8px;
                height: 42px;
                margin-top: 10px;
                box-sizing: border-box;
                font-weight: bold;
                font-size: 30px;
                border-color: #059FF5;
                border-width: 0.5px;
                transition: 0s;
            }
            button:hover{
                background: #4BBF73;
                color: brown;
            }
            button:focus{
                background: #046FB4;
                color: white;
            }
            .btnBang{
                width: 147.5px;
            }
            .output{
                width: 223px;
                height: 60px;
                border: 1px #059FF5 double;
                box-sizing: border-box;
                font-weight: bold;
                font-size: 30px;
                padding-left: 5px;
                float: left;
            }
            .btnXoa{
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="output">0</div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button>+</button>
            </div>
            <div>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div>
                <button class="btnBang">=</button>
                <button class="btnXoa">C</button>
            </div>
        </div>
    </body>
</html>
