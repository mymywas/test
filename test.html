<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src='http://afarkas.github.io/webshim/js-webshim/minified/polyfiller.js'></script>
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <style>
        input.currency, #myInput {
            text-align: right;
        }
    </style>
</head>
<body onkeypress="myFuction()">
    <form action="#">
        <div class="hide-inputbtns">
            <div class="form-row">
                <input  type="number" value="" min="0" step="0 01" data-number-to-fixed="0" data-number-stepfactor="100" class="currency" id="c1" />
            </div>
        </div>
    </form>
    <input id="myInput"/>

</body>
</html>
<script>
    webshims.setOptions('forms-ext', {
        replaceUI: 'auto',
        types: 'number'
    });
    webshims.polyfill('forms forms-ext');
</script>
<script>
    function myFuction() {
        
        document.getElementById("myInput").value = document.getElementById("c1").value;
    }

</script>
