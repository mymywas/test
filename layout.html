<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <link href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Test by mymywas</title>
        <style>
            body{
                background-image: url("./img/cam.jpg");
                min-height: 1200px;
                min-width: 1200px;
                background-attachment: fixed;
                box-sizing: border-box;

            }
            .logo{
                margin-top:70px;
                margin-left: 100px;
                position: fixed;
            }
            .titleText{
                border: 1px #EAC0FE double;
                border-radius: 20px;
                width: 550px;   
                text-align: center;
                margin-left: 400px;
                color: #e67e22;
                -webkit-transition: 0.3s ease-out 0.1s;
                -moz-transition:  0.3s ease-out 0.1s;
                -o-transition:  0.3s ease-out 0.1s;
                transition: 0.3s ease-out 0.1s;
            }
            .titleText:hover{
                width: 650px;
                font-size: 20px;
                color: #F25D5A;
                margin-left: 350px;
            }
            .confuse{
                border: 1px #E4F494 double;
                text-align: center;
                color: #141726;
                font-size: 39px;
                width: 600px;
                border-radius: 20px;
                margin-left: 530px;
                margin-top: 140px;
                font-family: myFirstFont;
                float: right;                

                position: fixed;
                -webkit-transition: 0.3s ease-out 0.1s;
                -moz-transition:  0.3s ease-out 0.1s;
                -o-transition:  0.3s ease-out 0.1s;
                transition: 0.3s ease-out 0.1s;
            }
            .confuse:hover{
                color: #C63D69;
                font-size: 45px;

            }
            .form-control{
                background-color: rgba(0, 0, 0, 0);
                margin-left: 610px;
                margin-top: 220px;
                text-align: center;
                color: #DF2263;
                font-size: 17px;
                position: fixed;
                width: 400px;
                -webkit-transition: 0.3s ease-out 0.1s;
                -moz-transition:  0.3s ease-out 0.1s;
                -o-transition:  0.3s ease-out 0.1s;
                transition: 0.3s ease-out 0.1s;
            }
            .form-control:focus{
                border-color: #DD6973;
            }
            .col-sm-10{
                width: 500px;  
            }
            .dataFake{
                margin-top: 290px;
                margin-left: 600px;
                width: 470px;  
                text-align: center;
                color: #483367;
                font-size: 20px;
                position: fixed;
            }
            .hinh{
                width: 435px;
                height: 300px;
            }
            .pass{
                width: 450px;
                border: 5px #DBE9F3 double;
                text-align: center;
                color: #D94343;
                font-size: 50px;
                border-radius: 3px;
                margin-left: 450px;
                margin-top: 10px;
                padding-bottom: 11px;
                font-family: my2Font;
                -webkit-transition: 0.3s ease-out 0.1s;
                -moz-transition:  0.3s ease-out 0.1s;
                -o-transition:  0.3s ease-out 0.1s;
                transition: 0.3s ease-out 0.1s;
            }
            .pass:hover{
                color:  #E0514B;
                width: 400px;
                font-size: 60px;
                margin-left: 472px;
            }
            @font-face {
                font-family: myFirstFont;
                src: url("./front/QuinchoScript_PersonalUse.ttf");
            }
            @font-face {
                font-family: my2Font;
                src: url("./front/Choko.otf");
            }
            input::-webkit-input-placeholder {
                color: #3E4447 !important;
            }

            input::-moz-placeholder { /* Firefox 18- */
                color: #3E4447 !important;  
            }

            input:-moz-placeholder {  /* Firefox 19+ */
                color: #3E4447 !important;  
            }

            input:-ms-input-placeholder {  
                color: #3E4447 !important;  
            }

        <!--        <div class="pass">

        <div class="confuse">

        <div>

                            Đây là một Website hỗ trợ các bạn tìm hiểu thêm thông tin về môn học
                        </div>-->

            <div>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="lg" placeholder="tên môn học, mã môn, tên giáo viên, lớp,..">
                </div>
